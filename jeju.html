        function changeDay(id) {
            currentDay = id;
            updateUI();
        }

        function openNaverMap(query) {
            window.open(`https://map.naver.com/v5/search/${encodeURIComponent(query)}`, '_blank');
        }

        function updateUI() {
            const data = itineraryData.find(d => d.id === currentDay);
            
            // Update Day Selector
            renderDaySelector();

            // Update Background Illustration
            const bgContainer = document.getElementById('bg-illustration-container');
            bgContainer.style.opacity = '0';
            setTimeout(() => {
                bgContainer.innerHTML = bgIllustrations[data.bgType] || '';
                bgContainer.style.opacity = '0.08';
            }, 300);

            // Update Header
            const header = document.getElementById('day-header');
            header.innerHTML = `
                <h2 class="text-4xl font-serif font-light italic mb-2 text-[#5D5751]">${data.title}</h2>
                <p class="text-[#A6A890] text-sm tracking-[0.3em] uppercase font-medium">â€” ${data.theme} â€”</p>
            `;

            // Update List with Direction Arrows
            const grid = document.getElementById('itinerary-grid');
            grid.innerHTML = data.stops.map((stop, index) => {
                const stepNum = (index + 1).toString().padStart(2, '0');
                const isLast = index === data.stops.length - 1;
                
                return `
                    <div class="w-full max-w-4xl flex flex-col items-center gap-12">
                        <!-- Stop Card -->
                        <div class="w-full group bg-white/90 backdrop-blur-sm rounded-[32px] overflow-hidden shadow-sm hover:shadow-xl transition-all duration-500 border border-[#E9E6E2] flex flex-col md:flex-row fade-in" style="animation-delay: ${index * 0.1}s">
                            <!-- Visual Side -->
                            <div class="md:w-1/2 aspect-video bg-[#F1F1F1]/50 relative overflow-hidden p-6 flex items-center justify-center">
                                <!-- Step Number Badge -->
                                <div class="absolute top-6 left-6 z-20 flex flex-col items-center">
                                    <span class="text-[10px] tracking-widest text-[#A6A890] font-bold">STEP</span>
                                    <span class="text-2xl font-serif italic text-[#C89F9C]">${stepNum}</span>
                                </div>
                                
                                <div class="absolute inset-4 border border-[#4A443F]/5 rounded-2xl pointer-events-none"></div>
                                <div class="flex flex-col items-center gap-4 group-hover:scale-105 transition-transform duration-700">
                                    <div class="p-5 bg-white rounded-full shadow-sm text-[#A6A890]">
                                        <i data-lucide="${stop.icon}" class="w-12 h-12" style="stroke-width: 1.2"></i>
                                    </div>
                                    <div class="text-center">
                                        <p class="text-[10px] tracking-[0.5em] text-[#4A443F]/30 uppercase mb-1">Sketch of Memories</p>
                                        <p class="font-serif italic text-[#C89F9C] text-lg">"${stop.name}"</p>
                                    </div>
                                </div>
                                <div class="masking-tape absolute top-2 right-4 rotate-1"></div>
                            </div>
                            
                            <!-- Content Side -->
                            <div class="md:w-1/2 p-8 md:p-10 flex flex-col justify-center">
                                <div class="flex items-center gap-3 mb-4">
                                    <div class="h-[2px] w-6 bg-[#A6A890]"></div>
                                    <span class="text-[10px] tracking-[0.2em] font-bold text-[#A6A890] uppercase">${stop.type}</span>
                                </div>
                                <h3 class="text-2xl font-light mb-4 text-[#5D5751]">${stop.name}</h3>
                                <p class="text-[#8E8781] text-md leading-relaxed mb-8 font-light italic">ã€Œ ${stop.desc} ã€</p>
                                <button onclick="openNaverMap('${stop.search}')" class="w-full py-4 rounded-full bg-[#E9E6E2]/80 text-[#4A443F] text-sm font-medium hover:bg-[#A6A890] hover:text-white transition-all flex items-center justify-center gap-2 group/btn">
                                    <i data-lucide="navigation" class="w-4 h-4 group-hover/btn:rotate-12 transition-transform"></i>
                                    é–‹å•Ÿ Naver Map åœ°åœ–æŒ‡å—
                                    <i data-lucide="external-link" class="w-3 h-3 opacity-40"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Direction Arrow (Visible if not last) -->
                        ${!isLast ? `
                            <div class="flow-arrow flex flex-col items-center gap-2">
                                <span class="text-[10px] tracking-[0.3em] font-bold uppercase">Next Step</span>
                                <i data-lucide="chevrons-down" class="w-6 h-6"></i>
                            </div>
                        ` : `
                            <div class="flex flex-col items-center gap-4 opacity-30 mt-4">
                                <div class="h-1 w-12 bg-[#A6A890] rounded-full"></div>
                                <span class="text-[10px] tracking-[0.4em] font-bold uppercase">End of Day</span>
                            </div>
                        `}
                    </div>
                `;
            }).join('');

            // Update Pagination
            document.getElementById('page-label').innerText = `PAGE.0${currentDay}`;
            document.getElementById('prev-btn').disabled = currentDay === 1;
            document.getElementById('next-btn').disabled = currentDay === 8;

            // Re-create icons
            lucide.createIcons();
        }

        // Event Listeners for Pagination
        document.getElementById('prev-btn').onclick = () => {
            if (currentDay > 1) {
                currentDay--;
                updateUI();
            }
        };
        document.getElementById('next-btn').onclick = () => {
            if (currentDay < 8) {
                currentDay++;
                updateUI();
            }
        };

        // Initialize
        window.onload = () => {
            updateUI();
        };
    </script>
</body>
