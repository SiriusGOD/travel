    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'jeju-honeymoon';

        let user = null;
        let checklistStates = {};

        const initAuth = async () => {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
        };

        onAuthStateChanged(auth, (currentUser) => {
            user = currentUser;
            if (user) {
                const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'checklists', 'states');
                onSnapshot(docRef, (snapshot) => {
                    if (snapshot.exists()) {
                        checklistStates = snapshot.data();
                        window.refreshCheckboxes();
                    }
                }, (error) => {});
            }
        });

        window.saveCheckState = async (itemId, isChecked) => {
            if (!user) return;
            checklistStates[itemId] = isChecked;
            const docRef = doc(db, 'artifacts', appId, 'users', user.uid, 'checklists', 'states');
            await setDoc(docRef, checklistStates, { merge: true });
        };

        window.getCheckState = (itemId) => {
            return checklistStates[itemId] || false;
        };

        initAuth();
